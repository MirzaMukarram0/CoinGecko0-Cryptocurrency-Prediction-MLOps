x-airflow-common:
  &airflow-common
  image: apache/airflow:2.6.3-python3.11
  env_file:
    - .env
  environment:
    &airflow-common-env
    AIRFLOW_HOME: /opt/airflow
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    PYTHONPATH: /opt/airflow
    # CoinGecko API - loaded from .env file
    COINGECKO_API_KEY: ${COINGECKO_API_KEY}
    # MinIO S3-compatible Storage
    MINIO_ENDPOINT: minio:9000
    MINIO_ACCESS_KEY: minioadmin
    MINIO_SECRET_KEY: minioadmin
    MINIO_BUCKET: mlops-data
    # MLflow/DagHub Configuration
    MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
    MLFLOW_TRACKING_USERNAME: ${MLFLOW_TRACKING_USERNAME}
    MLFLOW_TRACKING_PASSWORD: ${MLFLOW_TRACKING_PASSWORD}
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - airflow_logs:/opt/airflow/logs
    - ./data:/opt/airflow/data
    - ./src:/opt/airflow/src

services:
  postgres:
    image: postgres:15-alpine
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
    restart: always

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/mlops-data --ignore-existing;
      mc anonymous set download myminio/mlops-data;
      echo 'MinIO bucket created successfully!';
      "
    restart: "no"

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    user: "50000:0"
    command:
      - -c
      - |
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/data/raw /opt/airflow/data/processed /opt/airflow/data/profiles /opt/airflow/storage/processed_data
        pip install --quiet requests pandas numpy boto3
        airflow db init
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true
        echo "============================================"
        echo "Airflow initialization complete!"
        echo "Username: admin | Password: admin"
        echo "URL: http://localhost:8080"
        echo "MinIO Console: http://localhost:9001"
        echo "============================================"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: always
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    user: root
    entrypoint: /bin/bash
    command:
      - -c
      - |
        gosu airflow pip install --quiet --user "numpy<2.0.0" "pandas>=1.5.0,<2.1.0"
        gosu airflow pip install --quiet --user boto3 pyyaml "mlflow>=2.5.0,<2.10.0" scikit-learn python-dotenv matplotlib
        mkdir -p /opt/airflow/data/dvc_files /opt/airflow/data/models
        chown -R 50000:0 /opt/airflow/data/dvc_files /opt/airflow/data/models
        exec gosu airflow airflow scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
    restart: always

  # FastAPI Prediction API with Prometheus metrics
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: crypto-prediction-api
    ports:
      - "8000:8000"
    environment:
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      - MLFLOW_TRACKING_USERNAME=${MLFLOW_TRACKING_USERNAME}
      - MLFLOW_TRACKING_PASSWORD=${MLFLOW_TRACKING_PASSWORD}
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - postgres
    restart: always
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: always
    depends_on:
      - api

  # Grafana - Visualization and alerting
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    restart: always
    depends_on:
      - prometheus

volumes:
  postgres_data:
  airflow_logs:
  minio_data:
  prometheus_data:
  grafana_data: